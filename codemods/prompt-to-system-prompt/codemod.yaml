schema_version: "1.0"

name: langchain/prompt-to-system-prompt
version: 1.0.0
author: Alex Bit <alex@codemod.com>
description: >
  Renames the `prompt` keyword argument to `system_prompt` in calls to
  `create_agent()` or `create_react_agent()`. Skips transformation if both
  arguments are present. Uses semantic analysis to verify the call target.
workflow: workflow.yaml
category: migration

targets:
  languages:
    - python

keywords:
  - langchain
  - langgraph
  - create_agent
  - create_react_agent
  - prompt
  - system_prompt
  - migration
